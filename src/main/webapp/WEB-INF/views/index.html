<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Local Time Zone</title>
</head>
<body>
<h2>Current Local Times Around the World</h2>
<span th:text="'Current time in ' + ${city} + ': ' + ${date}"></span>
<form th:action="@{/worldclock}" method="get" id="locale">
    <select name="city" onchange="document.getElementById('locale').submit()">
        <option value="Asia/Ha_Noi">Select a city</option>
        <option value="Asia/Ha_Noi">Ha Noi</option>
        <option value="Asia/Ho_Chi_Minh" selected>Ho Chi Minh</option>
        <option value="Singapore">Singapore</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Argentina/Buenos_Aires">Buenos Aires</option>
    </select>
</form>
</body>
</html>
